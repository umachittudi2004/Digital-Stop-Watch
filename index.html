<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" class="style">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="hours time"></div>&nbsp; : &nbsp;
        <div class="min time"></div>&nbsp; : &nbsp;
        <div class="sec time"></div> &nbsp;
    </div>
    <div class="btn">
        <button class="start" onclick="startbtn()" >Start</button>
        <button class="restart" onclick="resetbtn()" >Reset</button>
        <button class="stop" onclick="stopbtn()">Stop</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
